<!DOCTYPE HTML>

<html>

<head>
    <title>MidJourney Finder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <script src="js/data.js"></script>
</head>
<div class="row">
    <div class="col s8">
        <img id="img" src="" alt=""
            class="blue lighten-3 responsive-img z-depth-2" />
    </div>
    <div class="col s4">
        <div class="card-panel blue lighten-3 row">
            <input id="input" class="input-field col s12"
                placeholder="Search for imaginations" type="text"></input>
            <button class="waves-effect blue darken-4 btn col s12"
                onclick="newSearch()">new search</button>
            <div class="col s12"> &nbsp;</div>
            <div class="moveButtons waves-effect blue darken-4 col s5"
                onclick="prev()">
                PREVIOUS
                <img id="imgL" alt=""></img>
            </div>
            <div class="moveButtons waves-effect blue darken-4 col offset-s2 s5"
                onclick="next()">
                NEXT
                <img id="imgR" alt=""></img>
            </div>
        </div>
        <div class="card-panel blue lighten-3 row">
            <div id="synonyms" class="col s12" "></div>
                <div id="info" class="col s12""></div>
                <div id="result" class="col s12""></div>
            </div>
            <div class="canvasContainer card-panel blue lighten-3 row">
                <canvas id="customDrawCanvas" width="8" height="8"
                    style="background: black;"></canvas>
                <div id="selectedColorDOM" style="background: black;"> </div>
                <div class="drawingColorsMenu">
                    <div class="switch">
                        <label style="color:black;">
                            Search also by sketch
                            <input type="checkbox"
                                onChange="findByImg = !findByImg">
                            <span class="lever"></span>
                        </label>
                    </div>
                    <div onClick="setColor('red')"
                        class="moveButtons waves-effect red">Red</div>
                    <div onClick="setColor('blue')"
                        class="moveButtons waves-effect blue">Blue</div>
                    <div onClick="setColor('green')"
                        class="moveButtons waves-effect green">Green</div>
                    <div onClick="setColor('white')"
                        class="moveButtons waves-effect white">White</div>
                    <div onClick="setColor('black')"
                        class="moveButtons waves-effect black">Black</div>
                </div>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    </body>

</html>
